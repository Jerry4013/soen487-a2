<mat-card>
  <mat-card-content>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <h2>Log In</h2>
      <mat-error *ngIf="loginInvalid">
        The username and password were not recognised
      </mat-error>
      <mat-form-field class="full-width-input">
        <input
          matInput
          placeholder="username"
          ngModel
          name="username"
          required>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input
          matInput
          type="password"
          ngModel
          name="password"
          placeholder="Password"
          required>
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>
      <button [disabled]="!f.valid" mat-raised-button color="primary">Login</button>
    </form>
  </mat-card-content>
</mat-card>
